<html lang="zh-cn">
<head>
    <title>电子圈登录</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="man/plugin/bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="man/plugin/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="man/css/login.css"/>
</head>
<body>
    <div id="main-container">
        <div id="main">
            <h1><a href="/"><img alt="电子圈" src="man/images/app_logo.png" /></a></h1>
            <!--<a href="/"><img alt="电子圈" src="man/images/app_logo.png" /></a>-->

            <div id="form-oldschool">
                <form accept-charset="UTF-8" action="#" class="gen-form" method="post">
                    <fieldset>
                        <label for="login">邮箱地址/手机号码</label>
                        <input autocapitalize="off" autocorrect="off" class="text-input" id="login" name="login" tabindex="1" type="text" value="" placeholder="邮箱地址/手机号码" />
                    </fieldset>

                    <fieldset>
                        <label for="password">密码 <a href="/password_resets/new">忘记?</a></label>
                        <input class="text-input" id="password" name="password" tabindex="2" type="password" value="" placeholder="密码"/>
                    </fieldset>
                    <button class="btn btn-default">登入</button>
                </form>
            </div>

            <div class="sign-connections">
                <p>社交帐号直接登录</p>
                <a href=""><img src="man/images/icon/weibo_logo_48x48.png" alt=""/></a>
            </div>
            <p class="sign-notamember">还没有账号? <a href="/signup">现在注册</a></p>
        </div>
    </div>
</body>
</html>
