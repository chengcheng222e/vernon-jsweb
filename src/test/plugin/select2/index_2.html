<body>
Select2 Demo <br/>
<input type="text" style="width: 500px;"/>
<script>
    $(function () {

        $('input').select2({
            placeholder: "输入标签",
            minimumInputLength: 1,
            tags: true,
            tokenSeparators: [",", " "],
            ajax: {
                url: 'data.json',
                dataType: "json",
                data: function (term, page) {
                    return {
                        q: term
                    };
                },
                results: function (data, page) {
                    var results = [];
                    $.each(data, function(index, item){
                        results.push({
                            tagid: item.tagid,
                            name: item.name
                        });
                    });
                    results.push({

                    });
                    return {
                        results: results
                    };
                }
            }
        });
