<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../global/jquery-1.8.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $("p").bind("over", function (event, message1, message2) {
                alert(message1 + ' ' + message2);
            });
            $("p").trigger("over", ["Hello","World!"]);
        });
    </script>
</head>
<body>
    <p>哈哈</p>
</body>
