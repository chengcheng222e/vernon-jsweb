</center>

<script>
    $(function () {
        var emojiUtil;
        $('.emoji-face-box').on('click', function () {
            var $this = $(this);
            $this.toggleClass('emoji-selected');
            var options = {
                current: $(this),
                afterSelected: function (value) {
                    $this.closest('div').find('input').val(value);
                }
            };
            if ($('#emoji_face_box').length == 0) {
                emojiUtil = new EmojiUtil(options);
                emojiUtil.init();
            } else {
                emojiUtil.reset(options);
                if ($(this).hasClass('emoji-selected')) {
                    emojiUtil.emoji_face.show();
                } else {
                    emojiUtil.emoji_face.hide();
                }
            }
        });
    });
</script>
</body>
