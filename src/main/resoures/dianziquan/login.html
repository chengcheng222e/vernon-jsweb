<html lang="zh-cn">
<head>
    <title>电子圈登录</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../plugin/bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
    <div class="container wrapper">
        <div class="row" style="margin-top: 200px;">
            <form class="form-horizontal" role="form" method="post" action="/login">
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">邮箱/手机号</label>
                    <div class="col-sm-10">
                        <input type="account" class="form-control" id="account" name="account" placeholder="邮箱/手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">登录密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登入</button>
                    </div>
                </div>
            </form>
        </div><!-- /.row -->
    </div> <!-- /container -->
</body>
</html>
