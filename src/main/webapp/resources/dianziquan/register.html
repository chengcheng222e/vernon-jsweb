<html lang="zh-cn">
<head>
    <title>电子圈登录</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="man/plugin/bootstrap/3.1.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="man/plugin/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="man/css/theme.css"/>
</head>
<body>
    <div class="container wrapper">
        <div class="row">
            <a href="/"><img alt="电子圈" src="man/images/app_logo.png" /></a>
            <hr/>
        </div>

        <div class="row col-sm-6 col-sm-offset-3">
            <h4>注册流程»</h4>

            <form role="form">
                <div class="form-group">
                    <label for="account">邮箱地址/手机号码</label>
                    <input type="email" class="form-control" id="account" placeholder="邮箱地址/手机号码">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="password" class="form-control" id="nickname" placeholder="昵称">
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <div id="gender">
                        <input type="radio" name="optionsRadios" value="option1" checked> 男
                        <input type="radio" name="optionsRadios" value="option1"> 女
                    </div>
                </div>
                <div class="form-group">
                    <label for="signature">个性签名</label>
                    <textarea class="form-control" rows="3" id="signature" placeholder="个性签名"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> <a href="#">同意协议</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-danger">注册</button>
            </form>
        </div>
    </div>
</body>
</html>
